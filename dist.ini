name    = Dancer2-Plugin-ParamShortcuts
author  = Chris Tijerina
license = Perl_5
copyright_holder = Chris Tijerina
copyright_year   = 2015

version = v0.0.1
[@Basic]
[AutoPrereqs]
[PodWeaver]
[TestRelease]
[ConfirmRelease]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[Run::BeforeBuild]
run = rm -f LICENSE
run = rm -f Makefile.PL
run = rm -f README
run = rm -f README.mkdn
run = rm -f MANIFEST
run = rm -f META.yml
[Run::AfterBuild]
run = cp %d/LICENSE ./
run = cp %d/Makefile.PL ./
run = cp %d/README ./
run = cp %d/README.mkdn ./
run = cp %d/MANIFEST ./
run = cp %d/META.yml ./
[MetaResources]
homepage = https://github.com/Camspi/Dancer2-Plugin-ParamShortcuts
repository.web = https://github.com/Camspi/Dancer2-Plugin-ParamShortcuts
repository.url = https://github.com/Camspi/Dancer2-Plugin-ParamShortcuts.git
bugtracker.web = https://github.com/Camspi/Dancer2-Plugin-ParamShortcuts/issues
repository.type = git
[MetaProvides::Class]
[Git::Contributors]
